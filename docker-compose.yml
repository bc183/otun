services:
  otun-server:
    image: ghcr.io/bc183/otun:latest
    # build: .  # Uncomment to build locally instead
    restart: unless-stopped
    ports:
      - "4443:4443"  # Control port - clients connect here
    expose:
      - "8080"       # Internal HTTP - Caddy proxies to this

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - otun-server

volumes:
  caddy_data:
  caddy_config:
